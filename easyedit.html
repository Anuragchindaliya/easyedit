<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your editor</title>
  </head>
  <body>
    <label for="filename">File name</label>
    <input type="text" id="filename" value="hello.txt" />

    <br /><br /><br />

    <label for="text-val"></label>
    <textarea type="text" id="text-val" value="new change" rows="4"></textarea>
    <br/>
    <br/>
    <button id="download-btn">Download File</button>

    <script>
      function download(filename, text) {
        var element = document.createElement("a");
        element.style.display = "none";
        //define the data of the file susing encodeURICompnonent
        element.setAttribute(
          "href",
          "data:text/plain;charset=utf-8," + encodeURIComponent(text)
        );

        //Add the download attribute of the hidden link
        element.setAttribute("download", filename);

        //<a href="data:text/plain;charset=utf-8,__text" download="__filename">
        document.body.appendChild(element);
            //simulate click of the created link
        element.click();

        document.body.removeChild(element);
      }

      document.getElementById("download-btn").addEventListener("click",function() {
           var text = document.getElementById('text-val').value;
           var filename = document.getElementById("filename").value;

           download(filename,text);
      },false);
    </script>
  </body>
</html>
